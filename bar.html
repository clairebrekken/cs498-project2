<!DOCTYPE html>

<script src="https://d3js.org/d3.v5.min.js"></script>

<style> rect {fill: steelblue; stroke: black;} </style>

<html><body onload='init()'>
<svg width=300 height=300>
</svg>

<script>
async function init() {
  const data = await d3.csv('https://flunky.github.io/cars2017.csv');
  
  var x = d3.scaleBand()
          .range([0, 200])
          .padding(0.1);
  x.domain(data.map(function(d) { return d.Make; }))
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(50,50)')
    .selectAll('rect')
  .data(data).enter().append('rect')
  .attr('width', 10)
  .attr('height', function(d,i) {return 10*d.AverageHighwayMPG})
  .attr('x', function(d) {return x(d.Make);})
  .attr('y', function(d) {return 250 - 10*d.AverageHighwayMPG;})
}
</script>
</body></html>
