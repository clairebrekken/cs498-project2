<!DOCTYPE html>

<script src="https://d3js.org/d3.v5.min.js"></script>
<style>
  #tooltip {
   opacity: 0;
    position: absolute;
    text-align: center;
    background-color: white;
    border: solid;
    border-width: 1px;
    border-radius: 5px;
    padding: 10px;
  }
</style>

<html><body onload='init()'>
  <button onclick="location.href = 'index';" id="myButton" class="float-left submit-button" margin="5">1</button>
  <button onclick="location.href = 'gasoline';" id="myButton" class="float-left submit-button" margin="5">2</button>
  <button onclick="location.href = 'diesel';" id="myButton" class="float-left submit-button" margin="5">3</button>
  <button onclick="location.href = 'electric';" id="myButton" class="float-left submit-button" margin="5">4</button>
  <svg width=500 height=500></svg>
  <div id="tooltip"></div>

<script>
async function init() {
  const data = await d3.csv('https://flunky.github.io/cars2017.csv');
  var x = d3.scaleLog().domain([10, 150]).range([0,300])
  var y = d3.scaleLog().domain([10,150]).range([300,0])
  var color = d3.scaleOrdinal().domain(['Gasoline', 'Electricity', 'Diesel']).range(['blue', 'green', 'orange'])
  var tooltip = d3.select("#tooltip");
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,100)')
    .selectAll('circle')
  .data(data).enter().append('circle')
  .attr('cx', function(d,i) {return x(d.AverageCityMPG)})
  .attr('cy', function(d,i) {return y(d.AverageHighwayMPG)})
  .attr('r', function(d,i) {return +d.EngineCylinders +2})
  .attr('fill', function(d) {return color(d.Fuel);})
  .on("mouseover", function(d,i) {tooltip.style("opacity", 1)
                                                .style("left", (d3.mouse(this)[0]+90) + "px") 
                                                .style("top", (d3.mouse(this)[1]+50) + "px")
                                                .html(d.Make);
                                  d3.select(this).attr("stroke", "black");
                                  this.parentNode.appendChild(this);
                                  })
  .on("mouseout", function(d) {d3.select(this).attr("stroke", color(d.Fuel));
                              tooltip.style("opacity", 0);
                              } )
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,100)')
  .call(d3.axisLeft(y).tickValues([10,20,50,100])
        .tickFormat(d3.format("~s")));
  d3.select('svg').append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("y", 50)
    .attr("x", -250)
    .attr("dy", ".9em")
    .attr("transform", "rotate(-90)")
    .text("Average Highway MPG"); 
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,400)')
  .call(d3.axisBottom(x).tickValues([10,20,50,100])
        .tickFormat(d3.format("~s")));
  d3.select('svg').append("text")             
      .attr("transform",
            "translate(250,450)")
      .style("text-anchor", "middle")
      .text("Average City MPG");
  
  d3.select('svg').append("text")
        .attr("transform",
            "translate(250,50)")
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Avg. City MPG vs Avg. Highway MPG");
  
  d3.select('svg')
  .append("circle").attr("cx",300).attr("cy",300).attr("r", 6).style("fill", "blue")
.append("circle").attr("cx",300).attr("cy",320).attr("r", 6).style("fill", "orange")
.append("circle").attr("cx",300).attr("cy",340).attr("r", 6).style("fill", "green")
.append("text").attr("x", 320).attr("y", 300).text("Gasoline").style("font-size", "15px").attr("alignment-baseline","middle")
.append("text").attr("x", 320).attr("y", 320).text("Diesel").style("font-size", "15px").attr("alignment-baseline","middle")
.append("text").attr("x", 320).attr("y", 340).text("Electric").style("font-size", "15px").attr("alignment-baseline","middle")
}
</script>
</body></html>
