<!DOCTYPE html>

<script src="https://d3js.org/d3.v5.min.js"></script>
<style>
  #tooltip {
   opacity: 0;
    position: absolute;
    text-align: center;
    background-color: white;
    border: solid;
    border-width: 1px;
    border-radius: 5px;
    padding: 10px;
  }
</style>

<html><body onload='init()'>
  <button onclick="location.href = 'index';" id="myButton" class="float-left submit-button" margin="5">1. Overview</button>
  <button onclick="location.href = 'gasoline';" id="myButton" class="float-left submit-button" margin="5">2. Gasoline</button>
  <button onclick="location.href = 'diesel';" id="myButton" class="float-left submit-button" margin="5">3. Diesel</button>
  <button onclick="location.href = 'electric';" id="myButton" class="float-left submit-button" margin="5">4. Electric</button>
  <svg width=600 height=500></svg>
  <div id="tooltip"></div>

<script>
async function init() {
  const data = await d3.csv('https://flunky.github.io/cars2017.csv');
  var x = d3.scaleLinear().domain([80,150]).range([0,300])
  var y = d3.scaleLinear().domain([80,150]).range([300,0])
  var color = d3.scaleOrdinal().domain(['Gasoline', 'Electricity', 'Diesel']).range(['blue', 'green', 'orange'])
  var tooltip = d3.select("#tooltip");
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,100)')
    .selectAll('line')
  .data(data).enter().append('line')
    .attr('x1',x(80))
    .attr('x2',x(150))
    .attr('y1',y(80))
    .attr('y2',y(150))
    .style("stroke", "black")
    .style("stroke-width", 2)
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,100)')
  .call(d3.axisLeft(y).tickValues([80, 100, 120, 140])
        .tickFormat(d3.format("~s")));
  d3.select('svg').append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("y", 50)
    .attr("x", -250)
    .attr("dy", ".9em")
    .attr("transform", "rotate(-90)")
    .text("Average Highway MPG"); 
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,400)')
  .call(d3.axisBottom(x).tickValues([80, 100, 120, 140])
        .tickFormat(d3.format("~s")));
  d3.select('svg').append("text")             
      .attr("transform",
            "translate(250,450)")
      .style("text-anchor", "middle")
      .text("Average City MPG");
  d3.select('svg').append("text")
        .attr("transform",
            "translate(250,50)")
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Electric: Avg. City MPG vs Avg. Highway MPG");
d3.select('svg').append("rect").attr("x",415).attr("y",290).attr("width", 12).attr("height", 12).style("fill", "Green")
d3.select('svg').append("text").attr("x", 435).attr("y", 300).text("Electricity").style("font-size", "15px").attr("alignment-baseline","middle")

  var annotation = d3.select('svg').append('g')
  .attr('transform', 'translate(415,120)')

annotation.append("rect")
  .attr("stroke", "black")
  .attr("x", 0)
  .attr("y", 0)
  .attr("width", 165)
  .attr("height", 50)
  .attr("fill", "white")

  
annotation.append("text")
  .attr("x", 2)
  .attr("y", 12)
  .text("Most Electric cars have")
  .style("font-size", "15px")
  .attr("alignment-baseline","middle")

  
annotation.append("text")
  .attr("x", 2)
  .attr("y", 25)
  .text("better City MPG")
  .style("font-size", "15px")
  .attr("alignment-baseline","middle")
annotation.append("text")
  .attr("x", 2)
  .attr("y", 37)
  .text("(Hover for tooltip)")
  .style("font-size", "15px")
  .attr("alignment-baseline","middle")
  
  d3.select('svg').append('g')
  .attr('transform', 'translate(100,100)')
    .selectAll('circle')
  .data(data).enter().append('circle')
  .filter(function(d) {return d.Fuel == 'Electricity'})
  .attr('cx', function(d,i) {return x(d.AverageCityMPG)})
  .attr('cy', function(d,i) {return y(d.AverageHighwayMPG)})
  .attr('r', function(d,i) {return +d.EngineCylinders +5})
  .attr('fill', function(d) {return color(d.Fuel);})
  .on("mouseover", function(d,i) {tooltip.style("opacity", 1)
                                                .style("left", (d3.event.pageX) + "px") 
                                                .style("top", (d3.event.pageY) + "px")
                                                .html("<b>Make: </b>" + d.Make 
                                                      + " <b>Cylinders: </b>" + d.EngineCylinders 
                                                      + " <b>Avg. City MPG: </b>" + d.AverageCityMPG 
                                                      + " <b>Avg. Highway MPG: </b>" + d.AverageHighwayMPG);
                                  d3.select(this).attr("stroke", "black");
                                  this.parentNode.appendChild(this);
                                  })
  .on("mouseout", function(d) {d3.select(this).attr("stroke", color(d.Fuel));
                              tooltip.style("opacity", 0);
                              } )
  
}
</script>
</body></html>
